<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat GPT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profileArea">

     <div class="ProfileText">
      <h3><img src="trash.svg" alt=""> Chat GPT</h3>
      <h3><img src="lightning-charge-fill.svg" alt="">Mode</h3>
      <h3><img src="discord.svg" alt="">Discord</h3>
      <h3><img src="gear.svg" alt="">Settings</h3>
      <h3><img src="box-arrow-right.svg" alt="">Logout</h3>
     </div>
  </div>
    <div id="app">

   
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Developer Khalil"></textarea>
        <button type="submit"><img src="img/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
